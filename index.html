<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"

<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>

    <div class="container">
        <h2 class="container__title"> Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input class="form__input js-newTask" required name="input" placeholder="Co jest do zrobienia?" autofocus>
            <button class="form__button">Dodaj zadanie</button>
        </form>
    </div>
    <div class="container">
        <h2 class="container__title">Lista zadań</h2>
        <ul class="list js-tasks"></ul>
    </div>
</body>

</html>
